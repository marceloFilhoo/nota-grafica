<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title>nota</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="imagens/favicon-16x16.png">
</head>
<body>   
    <div class="box">

        <div class="cabeçalho">
            <div class="flex">

                <div class="titulo">
                    <img src="imagens/logo.png" alt="logo">
                    <div class="itens">
                        <h1>CRIATIVA DIGITAL</h1>
                        <p>Rua maques do herval, N 202 - santo antonio - recife-pe - 50020-30</p>
                    </div>
                    
                </div>
                
                <div class="itens1">
                    <p>(81) 3225-0611</p>
                    <p>CNPJ 15.732.913/0001-70</p>
                </div>
               
            </div>
            
           <div class="recibo">
            <p >
                RECIBO DIGITAL
            </p>
           </div>
       
            
        </div>

        <div class="info">
            
            CLIENTE: <input class="texto" type="text" name="cliente" placeholder="..."> 
        
            ENDEREÇO: <input class="texto" type="text" name="local" placeholder="...">
            
            CPF/CNPJ: <input class="texto" type="text" name="cnpj" placeholder="...">
            <p class="linha l3"></p>
        </div>

        <div id="produtos">
            <div>
                <button onclick="calculo()"id="butao" type="button">calcular</button>
                <button onclick="desenhar()"id="butao1" type="button">adicionar</button>
            </div>
            
            <table>
                
                <tr>
                    <th>DESCRIÇÃO DO ITEM</th>
                    <th>QUANT</th>
                    <th>LAR</th>
                    <th>ALT</th>
                    <th>METRO</th>
                    <th>VL UNITA</th>
                    <TH>VL TOTAL</TH>
                </tr>
                <tr onchange="tipoProduto()">
                    <td onchange="limparInput()"><select id="material">
                        <option value="escolha"></option>
                        <option value="banner">BANNER/LONA</option>
                        <option value="adesivo">ADESIVO</option>
                        <option value="papel-sublimatico">SUBLIMAÇÃO</option>
                        <option value="perfurado">ADESIVO PERFURADO</option>
                    </select></td>
                    
                    <td><input id="und" class="infos" type="number"></td>
                    <td><input id="lar" class="infos" type="text"></td>
                    <TD><input id="alt" class="infos"  type="text"></TD>
                    <TD><span id="metro"></span></TD>
                    <TD><span id="valor-unit"></span></TD>
                    <TD><span id="valor-total"></span></TD>

                    
                    
                </tr>
                <tbody id="listaRegistro"></tbody>
                             
            </table>
            
            <textarea classe="text-area1" name="comentarios" id="comentarios1" cols="30" rows="5"></textarea>
            <button class="check" onclick="desabilitar()"id="desabilitar" type="button"><span id="imprimir">DESATIVAR</span> </button>

        </div>

        <div class="final">

            

            <p class="linha l4"></p>
               <label class="unique"> Responsavel:</label>  
            <select class="unique" name="unique">
                <option>selecione...</option>
                <option>Marcelinho</option>
                <option>Fagner</option>
                <option>Joely</option>
            </select>
            <br>
            <label class="unique">Data de aprovação:</label><input class="unique" type="datetime-local" name="data aprovação">
            <p class="unique">Condição de pagamento:</p>
            <select name="pagamento" class="unique">
                <option>selecione...</option>
                <option>PAGO</option>
                <option>RESTA</option>
            </select> <label class="unique"><span id="tota"></span></label>
            <p id="valor-total"><span id="tota1"></span></p>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
